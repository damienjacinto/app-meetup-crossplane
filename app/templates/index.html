<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Calendrier de l'avent 2019</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div  style="background-color: #35526c;">
<div class="jumbotron text-center" style="margin-bottom:0; color: white; background-color: #35526c;">
    <h1>Calendrier de l'avent 2019</h1>
    <p>Hoo Hoo Hoooooo ! Ton calendrier de l'avent :p</p>
</div>

<div class="container-fluid" id="app" style="margin-top:30px; margin-bottom:0; color: #35526c;">

    <div class="row">
        {% for message in messages %}
        <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12 m-2">
            <img data-toggle="modal" data-target="#m{{ message.number }}" src={{ message.image }} class="img-fluid mx-auto d-block rounded w-95"/> </a>
        </div>
        {% endfor %}
    </div>

</div>

{% for message in messages %}
<div class="modal" id="m{{ message.number }}" tabindex="-1" role="dialog">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Message du jour</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <div">{{ message.content }}</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
</div>
</body>
</html>
